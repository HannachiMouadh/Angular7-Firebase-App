<div class="search-div">
    <button mat-raised-button  (click)="onCreat()" class="addbtn">
      <mat-icon>add</mat-icon>Ajouter</button>
    <mat-form-field class="search-form-field" floatLabel="never">
      <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
      <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="dataList"  matSort>
      <ng-container matColumnDef="nomComplet">
        <mat-header-cell [ngClass]="'customWidthClassNom'" *matHeaderCellDef  mat-sort-header>Nom&Prénom</mat-header-cell>
        <mat-cell [ngClass]="'customWidthClassNom'" *matCellDef="let element">{{element.nomComplet}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="emaill">
        <mat-header-cell *matHeaderCellDef  [ngClass]="'customWidthClassEmail'" mat-sort-header>Email</mat-header-cell>
        <mat-cell [ngClass]="'customWidthClassEmail'" *matCellDef="let element">{{element.emaill}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="CIN">
        <mat-header-cell *matHeaderCellDef  [ngClass]="'customWidthClassEmail'" mat-sort-header>CIN</mat-header-cell>
        <mat-cell [ngClass]="'customWidthClassEmail'" *matCellDef="let element">{{element.CIN}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="telephone">
        <mat-header-cell [ngClass]="'customWidthClassTelep'" *matHeaderCellDef mat-sort-header>téléphone</mat-header-cell>
        <mat-cell [ngClass]="'customWidthClassTelep'" *matCellDef="let element">{{element.telephone}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="nomSpecialite">
        <mat-header-cell [ngClass]="'customWidthClassDep'" *matHeaderCellDef mat-sort-header>Spécialité</mat-header-cell>
        <mat-cell [ngClass]="'customWidthClassDep'" *matCellDef="let element">{{element.nomSpecialite}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="DateIns">
        <mat-header-cell [ngClass]="'customWidthClassDemb'" *matHeaderCellDef mat-sort-header>Date de naissance</mat-header-cell>
        <mat-cell [ngClass]="'customWidthClassDemb'" *matCellDef="let element">{{element.DateIns}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
          <button mat-icon-button color="warn" (click)="onDelete(row.$key)"><mat-icon>delete_outline</mat-icon></button>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">
          Chargement de données...
        </mat-footer-cell>
      </ng-container>
      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="6">
          Aucun données.
        </mat-footer-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':dataList!=null}"></mat-footer-row>
      <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataList!=null && dataList.data.length==0)}"></mat-footer-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 75, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
  </div>
